{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-lg-6">
		<form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
			<div class="form-group col-m-6">
			  {% csrf_token %}
			  {{form|crispy}}
			</div>
			<div class="text-left">
				<button type="submit"class="btn btn-dark btn-lg my-2">
					<i class="fas fa-folder-plus fa-2x"></i>
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
