{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
		  <div class="text-left">
					<button type="Update" class="btn btn-dark btn-lg my-2">
						<i class="fas fa-folder-plus fa-2x"></i>
					</button>
		</div>
</form>
{% endblock content %}
